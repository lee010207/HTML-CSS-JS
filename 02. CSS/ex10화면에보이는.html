<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            /* 인라인 속성 주기 : 자기 크기만큼만 차지함
            --> 너비, 높이를 줄 수 없음 : inline
            --> 자기 크기만큼 가지고 있으나, 
                너비 높이를 줄 수 있음(여분 공간까지도 차지할 수 있음) : inline-block 
            --> none : 공간 사라짐(숨기기 기능)
            */
            display: none;
        }
    </style>
</head>
<body>
    <h3>개미</h3>
    <h3>참새</h3>
    <h3>까마귀</h3>

    <!-- 이런걸 인라인 속성이라고 함-->
    <span>span태그 옆으로 나와</span>
    <span>가위</span>
    <span>바위</span>
    <span>보</span>
    이미지도 옆으로 나와
    <img src="images.png">
    나는 하마

    <p>p태그는 줄바꿈이 돼</p>
</body>
</html>
