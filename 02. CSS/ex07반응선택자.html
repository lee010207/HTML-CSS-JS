<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 마우스를 올렸을 때 글자색 빨강으로 
         --> hover */
        h1:hover{
            color : red;
        }
        /* 마우스를 클릭하면 글자색 파랑으로 
         --> active */
        h1:active{
            color : blue;
        }
    </style>
</head>
<body>
    <h1>안녕하세요!!</h1>
</body>
</html>
