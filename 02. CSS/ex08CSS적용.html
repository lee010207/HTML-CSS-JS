<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스타일을 디자인해놓은 style.css 파일을 따로 만들어서 불러오기 -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel = "stylesheet":스타일시트다 
                href = "상대경로" : 같은 위치에 있을 때는 파일명.확장자만 
                                 : 다른 위치에 있을 때는 ../ 이거 해서 위로 한칸 올라가라 해줌 -->

</head>
<body>
    <h1>Hello World!</h1>
    <p>Hi Bye!</p>
    <!-- 얘만 따로 css를 주는 방법-->
    <!-- 인라인 스타일 방식 -->
    <span style="color: blue;">HoHoHo</span>
</body>
</html>
