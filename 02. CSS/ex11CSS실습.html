<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        sup{
            display: none;
        }
        /* p태그에 마우스를 올렸을때 p의 자식태그인 sup를 보여주기 */
        p:hover > sup{
            display: inline;
        }
    </style>
</head>
<body>
    <p>
        네이버 Naver
        <sup>
            <a href="https://www.naver.com">
                www.naver.com
            </a>
        </sup>
    </p>
    <p>
        다음 Daum
        <sup>
            <a href="https://www.daum.net">
                www.daum.net
            </a>
        </sup>
    </p>
</body>
</html>
