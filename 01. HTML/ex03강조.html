<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 강조하는 태그 -->
    <span>span태그</span>
    <hr color="lightblue">
    <!-- 
        (1) b태그 : BOLD 단순히 굵게 만들어줌 
        => 시각적 의미의 강조
    -->
    <b>b태그</b>
    <b>공지사항</b>
    <span>입실 시, 엘리스 출석을 눌러주세요!</span>
    <hr color="lightpink">
    <!--
        (2)  strong태그
        => 실질적 의미의 강조
        - 음성 시스템에서도 강조 기능
    -->
    <strong>strong태그</strong>
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이만.</strong>
    <span>이용가능합니다.</span>
</body>
</html>
