<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        이미지 태그 <img>
        <img src="상대경로 
                    : 같은 폴더(위치)에 있을 때 >> 이미지파일이름.확장자"
    -->
    <!--
        속성 쓰는 순서는 상관 없음!!
    -->
    <!-- 1) 크기 조정
        너비 : width / 높이 : height 
        - 너비나 높이 하나만 설정하면 알아서 비율 맞춰서 줄여줌
        - 둘다 맘대로 설정해줄 수 있음 -->
    <!--
        2) alt
        : 사진이 존재하지 않았을 때만 출력
        ex) 이미지 경로가 잘못됐을 경우
    -->
    <img alt="사진이 존재하지 않습니다." src="img/img1.jpg" width="500 px">
    <h2>분홍색 돌고래</h2>
    <p>
        <strong>신기하지?</strong>
        핑크색이래
        <b>핑크</b>돌고래
        <mark>핑크핑크 돌고래</mark>그냥 돌고래 아니고
        <i>분홍색이라구</i>

        <br> <!--개행-->

        <!-- -->
        <q> 
            <!-- <u></u> : 밑줄 -->
            처음 보는 분홍 돌고래 <u>PinkPink</u> <small>Dophin</small>
        </q>

        <!--<sub></sub> 원래 글씨보다 아래로 작게 들어감-->
        분<sub>홍</sub>돌고래
        Pink<sup>pink</sup>Dophin
        핑크 돌고래
        <s>신기하다</s>
    </p>
</body>
</html>
