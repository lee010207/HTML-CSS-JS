<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        브라우저 + F12 => 개발자 도구
        개발자 도구 활용해서 웹페이지 분석해보기
    -->
    
    <!--
        1. 제목태그 header의 약자
        크기, 굵기 별로 숫자를 붙여서 사용( h1 ~ h6 )
    -->

    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h6>h6태그</h6>

    <!-- 2. 본문태그 2가지 -->
    <!-- 
        2-1) p태그 (paragraph)
        : 본문의 내용이 단락으로 표현이 됨 
        -> 가로로 한줄의 영역을 전부 차지하기 때문에 옆에 여유 자리가 없음
        -> 그래서 개행이 된 것처럼 보임
    -->
    <p>p태그</p>
    <p style="color : lightseagreen;">p태그</p>

    <!--
        2-2) span 태그
        : 본문의 내용이 문장으로 표현이 됨
        -> 내가 넣은 내용 만큼만 영역으로 차지함
        -> 자리가 있으면 가로로 이어서 배치가 되고, 없으면 다음줄로 넘어감
        
        - span태그는 특징이 없는 공태그
        - 특정 요소에만 접근하기 위해 태그를 사용해야 함!!
    -->
    <span style="color : rgb(208, 173, 248);">span태그</span>
    <br>
    <!-- 4. 개행 (들여쓰기 태그) <br> : 개행태그 
         - break를 뜻함 : 한줄을 멈추고, 다음 줄로 넘어가겠다!-->
    <span>span태그</span>
    <br>
    일반 text
    <br>
    <!-- 이건 색 적용 안돼 -->
    style="color : lightseagreen;"일반 text

    <!-- 3. 수평선을 그어주는 태그 <hr> -->
    <!-- - hr태그는 내용(content)이 없기 때문에 끝태그를 생략 가능
            : 이런 태그를 홀태그라고 함
            tip! 복수영역을 한꺼번에 입력하고 싶으면 영역 선택 + Alt + Click + 영역선택 -->
    <hr color="red" width="150px" size="140px">
    <hr color="orange" width="150px" size="120px">
    <hr color="yellow" width="150px" size="100px">
    <hr color="lightgreen" width="150px" size="80px">
    <hr color="lightblue" width="150px" size="40px">
    <hr color="blue" width="150px" size="20px">
    <hr color="green" width="150px" size="60px">
    <hr color="purple" width="150px" size="10px">

</body>
</html>
