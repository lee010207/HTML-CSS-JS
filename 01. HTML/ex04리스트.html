<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightyellow" text = "purple">
    <!-- 
        (1) 리스트 공간 선언 : ul, ol, dl
        (2) 리스트 내 실질적 데이터 : li (list item)
        - ul, ol은 li를 무조건 넣어주는 게 좋음
    -->
    <!-- tip!! li*3 + enter : <li></li>가 3번 쳐짐 -->
    <!--
        <ul> unordered list
        : 번호없는 목록을 사용할 때 사용하는 태그
        - 정돈되어지지 않은 리스트
    -->
    <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
    </ul>

    <!--
        <ol> ordered list
        : 번호있는 목록을 사용할 떄 사용하는 태그
        - 정돈된 리스트
        - 번호 붙어서 출력됨
    -->
    <ol>
        <li>Java</li>
        <li>Database</li>
        <li>HTML</li>
    </ol>
    <!--
        <li> : 공통적으로 사용되는 태그
    -->
    <!-- dl (definition list) : 정의 목록 
         - <dt> : 용어의 제목
         - <dd> : 용어의 내용, dt보다 들여쓰기 -->
    <dl>
        <dt>인공지능사관학교</dt>
        <dd>인공지능사업융합사업단 ~~~~ 사업
            인공지능 인재 육성을 위해 ~~~~
        </dd>
    </dl>
    <hr color="navy">
    
    <h2>실습!</h2>
    <p>구매 목록</p>
    <ul>
        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>
    </ul>
    <p>샤브샤브 순서</p>
    <ol>
        <li>고기를 볶는다</li>
        <li>육수와 소스를 넣는다</li>
        <li>재료들을 넣는다</li>
    </ol>
</body>
</html>
