<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        모든 입력받는 태그는 form태그 안에 들어가 있어야함
    -->
    <form>
        <!-- type : input태그에 작성되는 양식(글자, 숫자, 비밀번호, 이메일 등)
             placeholder : 미리보기 텍스트 지정(입력전에 보여지는 문구)
             value : 기본값 지정
             maxlength : 최대글자수 지정(길이 고정 , 특정 개수까지만 입력 가능)
             readonly : 읽기 모드 지정(입력 안됨)
             -->
        ID : <input maxlength = "10" type="text" placeholder="아이디를 입력해주세요">
        <br>
        <!-- type을 password로 해주면 값이 안보이게 처리해줄 수 있음 -->
        PW : <input type="password" placeholder="비밀번호를 입력해주세요">
        <br>
        E-Mail : <input type="email" placeholder="이메일을 입력해주세요">
        <br>
        File : <input type="file">
        <br>
        Color : <input type="color">
        <br>
        <!-- type="radio" : 동그라미 버튼(중복 허용 X)
             name="gender" : 같은 그룹으로 묶어줌 -->
        남자 : <input type="radio" name="gender">
        여자 : <input type="radio" name="gender">
        <br>
        <!-- type="checkbox" : 중복가능 네모버튼 -->
        공부 <input type="checkbox">
        영화감상 <input type="checkbox">
        운동 <input type="checkbox">
        기타 <input type="checkbox">
        <br>
        나이 : <input type="number">
        <br>
        범위 : <input type="range">
        <br>
        날짜 : <input type="date">
        <br>
        콤보박스 : 드롭다운 방식으로 차트나와서 그중에 선택하는 거
        <select>
            <option>대한민국</option>
            <option>미국</option>
            <option>중국</option>
            <option>이탈리아</option>
            <option>프랑스</option>
            <option>독일</option>
            <option>노르웨이</option>
            <option>덴마크</option>
            <option>스위스</option>
        </select>
        <br>

        하고싶은 말 : 글자 길게 쓰는 란
        <br>
        <textarea rows="10" cols="60"></textarea>

        <input type="submit">
        <!-- type="submit" : 제출버튼 -->
    </form>
</body>
</html>
