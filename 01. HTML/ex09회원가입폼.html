<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px">
        <tr height="50 px" bgcolor="gray">
            <td colspan="2">Step1 : 아이디/비번 입력</td>
            
        </tr>
        
        <tr height="35 px" bgcolor="whitesmoke">
            <td align="right">아이디 : </td>
            <td>
                <input type="text" placeholder="아이디를 입력해주세요">
            </td>
        </tr>

        <tr height="35 px" bgcolor="whitesmoke">
            <td align="right">
                비밀번호 : 
            </td>
            <td>
                <input type="password" placeholder="비밀번호를 입력해주세요">
            </td>
        </tr>

        <tr height="35 px" bgcolor="whitesmoke">
            <td align="right">
                비밀번호 확인 : 
            </td>
            <td>
                <input type="password" placeholder="비밀번호를 한번 더 입력해주세요">
            </td>
        </tr>
        
        <tr height="50 px" bgcolor="gray">
            <td colspan="2">Step2 : 개인정보</td>
        </tr>
        
        <tr height="35 px" bgcolor="whitesmoke">
            <td align="right">
                성별 : 
            </td>
            <td>
                남 <input type="radio" name = "gender">
                여 <input type="radio" name = "gender">
            </td>
        </tr>

        <tr height="35 px" bgcolor="whitesmoke">
            <td align="right">
                혈액형 : 
            </td>
            <td>
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>AB형</option>
                    <option>O형</option>
                </select>
            </td>
        </tr>

        <tr height="35 px" bgcolor="whitesmoke">
            <td align="right">
                생일 :
            </td>
            <td>
                 <input type="date">
            </td>
        </tr>

        <tr height="50 px" bgcolor="gray">
            <td colspan="2" >Step3 : 선호도</td>
        </tr>
        
        <tr height="35 px" bgcolor="whitesmoke">
            <td align="right">
                취미 :
            </td>
            <td>
                축구 <input type="checkbox">
                야구 <input type="checkbox">
                농구 <input type="checkbox">
            </td>
        </tr>
        <tr height="35 px" bgcolor="whitesmoke">
            <td align="right">
                좋아하는 색깔 :
            </td>
            <td>
                <input type="color">
            </td>
        </tr>

        <tr height="50 px" bgcolor="gray">
            <td colspan="2">Step4 : 적고 싶은 말</td>
        </tr>
        
        <tr height="35 px" bgcolor="whitesmoke">
            <td colspan="2">
                <textarea rows="10" cols="60"></textarea>
            </td>
        </tr>
        <tr height="35 px" bgcolor="whitesmoke">
            <td align="center" colspan="2">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
</body>
</html>
