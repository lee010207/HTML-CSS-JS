<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<div id ="rs-area"></div>
		<button id="req-btn">메뉴보기</button>
			
	<script src="./js/jquery-3.7.0.js"></script>
	
	<script>
	// 받아온 데이터를 웹 페이지에 표 형태로 출력
		$("#req-btn").on("click", function(){
			
			$.ajax({
				url:"CoffeMenu",
				success:function(res){
					console.log("요청성공!");
					console.log(res);
					
					
					let rsHtml = `<table border ="1"><tr>
								<th>메뉴명</th>
								<th>가격</th>
								<th>사이즈</th></tr>`;
								
					for(let i=0; i < res.length; i++){
						rsHtml += `<tr>
										<td>${res[i].menuNm}</td>
										<td>${res[i].price}</td>
										<td>${res[i].size}</td>
									</tr>`;
					}
					
					rsHtml += `</table>`;
					$("#rs-area").html(rsHtml);
										
					//let rsHTML = "";
					
					//for(let i = 0; i < res.length; i++){
					//	rsHTML += `<tr><td>${res[i].menuNm} | ${res[i].price} | ${res[i].size}</td></tr>`
						// 이 문장이 반복되면서 누적된 형태로 rsHTML에 담김 -> p태그가 3개(0,1,2)
					//}
					
					//$("#menu").html(rsHTML);
				},
				error:function(){
					console.log("요청실패..");
					
				}
				
			});//end ajax
			
		});//end event
	
	
	
	</script>
</body>
</html>
