<!DOCTYPE html>
<html>

<meta charset="EUC-KR">

<body>
	<h2>하고싶은 말 입력</h2>
	<!-- 
		<< 데이터를 전송하기 위한 3가지 조건 >>
		하나라도 만족되지 않을 시 데이터가 올바르게 전송되지 않음!!!
		1. action : 어디로 보낼지(주소)
		2. name : 어떤 데이터를 보내는지(이름 -> 이름표를 달아주는 개념)
		3. submit : 값을 보내는 시점
		
	 -->
	 <!--  Ex03Input 이라는 URL을 가진 서블릿으로 보낸다. -->
	<form action="Ex03Input">
		<input type="text" name="talk">
		<input type="submit">
	</form>

</body>
