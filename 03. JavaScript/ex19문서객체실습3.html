<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력요소에 데이터 접근하기</h1>

    <form>
        <input type="text" id="userinput">
        <input type="button" value="출력" id="btn">
    </form>

    <p id="msg"></p>

    <script>
        // 이벤트 / 이벤트핸들러
        // (1) 이벤트 : 웹페이지에서 마우스(올려놓기, 클릭..), 키보드입력, 스크롤 등의 행위
        // (2) 이벤트핸들러 : 이벤트가 감지되었을 때 동작하는 함수
        //(p.541)이벤트 종류

        const userInput = document.getElementById("userinput");
        const btn = document.getElementById("btn");
        const msg = document.getElementById("msg");

        let getValue = function(){
            // 사용자가 입력한 값을 접근하는 방법
            // 입력요소.value
            // * 이외 select, textarea 에도 사용가능
            console.log(userInput.value);
            msg.innerText = userInput.value;
        }

        /*
        // 버튼 객체에 이벤트 적용하는 방법(p.547)
        // 1. 이벤트 키로 적용하기 --> 기능은 함수로 실행
        // 하나의 이벤트에 대한 기능만 정의할 수 있음
        btn.onclick = function(){
            console.log("클릭하면 함수(기능)가 실행됩니다.");
        }

        // 2. addEventListener(이벤트종류, 함수) (p.616)
        // 2-1) 원하는 이벤트를 쉽게 바꿔서 사용가능
        btn.addEventListener("mouseover", function(){

            console.log("addEventListener로 이벤트를 만들 수 있습니다.");
        });
        // 2-2) 이미 만들어져 있는 함수에 이벤트 적용가능
        btn.addEventListener("click",getValue);
        */

        userInput.addEventListener("keyup",getValue);
    </script>
</body>
</html>
