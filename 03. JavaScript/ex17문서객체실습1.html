<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tit">클릭 이벤트 적용하기</h1>
    <p id="link-text"></p>
    <p id="list"></p>
    <!--
        form 태그가 아닌 페이지에서 쓸 때 사용하는 button 태그
        <input type="button"> : form 태그 안에서 사용할 때
    -->
    <button onclick="h1ch()">CLICK</button>
    <button onclick="ctLink()">링크생성</button>
    <button onclick="ctList()">목록생성</button>

    <script>
        // h1태그의 내용을 변경하는 함수
        // 클릭을 하면 페이지가 변경완료로 바뀜
        let h1ch = function(){
            const tit = document.getElementById("tit");

            tit.innerText = "변경완료!";

            // HTML 태그 스타일 변경하는 방법
            tit.style.color = "blue";
            tit.style.border = "5px solid lightblue";
            tit.style.backgroundColor = "ivory";
        }

        let ctLink = function(){
            const linkText = document.getElementById("link-text");
            
            linkText.innerHTML = "<a href='https://www.naver.com'>네이버 NAVER</a>";

        }

        let ctList = function(){
            const list = document.getElementById("list");
            
            // 태그를 누적하는 형태
            let arr = ["HTML", "CSS","JavaScript","Java","Python"];
            let resultHTML = "<ul>";
            
            for(let i = 0; i <arr.length; i++){
                resultHTML += `<li>${arr[i]}</li>`;
            }

            resultHTML += "</ul>";

            list.innerHTML = resultHTML;

            // list.innerHTML = `
            //     <ul>
            //         <li>HTML</li>
            //         <li>CSS</li>
            //         <li>JavaScript</li>
            //     </ul>
            //`
        }
    </script>
</body>
</html>
