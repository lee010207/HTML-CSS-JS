<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // updown 게임
        // 0. 랜덤숫자 생성

        // - Math.random() : 0 ~ 1 사이의 랜덤한 실수데이터를 생성하는 함수
        let com = parseInt(Math.random()*100) + 1;
        console.log("숫자 : ", com);


        // 1. 사용자로부터 숫자를 입력받음

        // 2. 사용자가 입력한 숫자와 랜덤숫자를 비교
        // 2-1) 사용자 숫자 === 랜덤숫자 : "정답입니다!😘" 콘솔로 출력
        // 2-2) 사용자 숫자 > 랜덤숫자 : "입력한 숫자보다 작습니다.😭" alert()로 출력
        // 2-3)  사용자 숫자 > 랜덤숫자 : "입력한 숫자보다 큽니다.😬" alert()로 출력
        // 3. 정답을 맞출 때까지 비교 -> while문 활용
        

        while( true ){
            let num = prompt("숫자를 입력하세요");
            // prompt -> String(문자열)타입 반환
            console.log("사용자 입력 숫자 : ", num);
            if(num == com){
                console.log("정답입니다!😘");
                document.write("축! 정답🎉");
                break;
            }else if(num > com){
                alert("입력한 숫자보다 작습니다.😭");
            }else if(num < com){
                alert("입력한 숫자보다 큽니다.😬");
            }
        }
