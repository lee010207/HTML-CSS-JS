<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수
        // java에서 변수선언 : 자료형 변수명 = 데이터;
        // javaScript 변수선언 : var 변수명;

        // 변수특징
        // --> 선언만 했을 경우 자료형을 알 수 없음
        // --> 자료형을 알수 없고, 데이터도 없다 : undefined 출력됨
        // ==> 초기화를 했을 때 자료형이 결정된다!

        var data = 10.5;
        console.log(data , typeof(data));
        // typeof : 자료형을 확인해주는(알려주는) 함수

        var data = 10;
        console.log(data);
        // --> 재선언이 가능 : 변수명 중복가능!!

        // var 키워드를 개선하기 위해 등장한 변수 키워드
        // ex) 변수명이 중복될 경우

        // 1. 변수를 선언할 때 : let
        // : 변수명을 다르게 지정해줘야 함
        // --> 재선언 X 재할당 O
        let mm ="Hello";
        let m = "Hello";

        // 2. 상수를 선언할 때 : const 
        // --> 재선언 X 재할당 X
        const num = 5;
        // num = 10;
        console.log(num);


        // 자료형
        // : number(숫자 -> 정수/실수 포함), string(문자열), boolean(논리)
        let num1 = 10;
        let num2 = 14.3;
        let str1 = "hi";
        let str2 = "hello";
        let isLogin = true;

        // : undefined, null
        let emt = null;      // null -> Object
        let value;           // undefined

        // - 공통점 : 값이 비어있다는 의미
        // - 차이점 : 공간 생성의 차이
        // undefined : 데이터 , 자료형 모두 정의되지 않은 상태
        // null : 데이터만 정의되지 않은 상태
        // * 일반적으로 값이 비어있는지 확인할 때 null로 초기화해서 사용

        console.log(typeof(num1), typeof(num2));
        console.log(typeof(str1), typeof(str2));
        console.log(typeof(isLogin));

        console.log(typeof(emt), typeof(value));
    </script>
</body>
</html>
