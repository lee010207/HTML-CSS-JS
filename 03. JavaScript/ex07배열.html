<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array 배열
        // - 모든 자료형을 저장할 수 있는 자료구조
        // - 데이터를 추가할 때 자동으로 공간이 생성됨!
        // - 데이터를 접근할 때는 인덱스를 활용

        // 배열 선언 & 생성
        // [] : 배열 생성의 의미
        let arr = [];    // 빈 배열
        let arr1 = [1,2,3,4,5];

        // 1. 데이터 추가
        // 1-1) 인덱스를 활용하는 방법
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = 30;
        arr[3] = 40;
        arr[4] = 50;

        console.log(arr);

        // 1-2) push()
        // : 뒤에, 마지막 위치에 데이터를 추가하는 함수
        arr.push(60);
        arr.push(70);

        // 2. 데이터 접근
        // 2-1) 인덱스 활용 : 데이터 하나하나에 접근
        console.log(arr[6]);
        // 2-2) 반복문 활용 : 배열 제이터 전체 접근
        for(let i = 0; i<arr.length; i++){
            console.log(i);
        }

        // 3. 데이터 수정
        // -> 인덱스 활용
        arr[3] = 11;

        console.log(arr);

        // 4. 데이터 삭제
        // 4-1) pop()
        // : 제일 뒤, 마지막 위치에 있는 데이터를 삭제
        arr.pop();
        arr.pop();

        console.log(arr);

        // 4-2) splice(삭제할 데이터 인덱스, 삭제할 데이터 개수)
        // : 배열 내 원하는 위치의 데이터를 삭제할 떄 사용하는 함수
        // - 삭제할 데이터의 개수를 작성하지 않으면
        //   인덱스를 기준으로 이후의 모든 데이터를 삭제함!
        // ex) let arr = [1,2,3,4,5];
        //     arr.splice(2);
        //     결과 => arr = [1,2];

        arr.splice(3,1);
        console.log(arr);

        // 5. 데이터 위치
        // index0f()
        // : 배열 내 데이터의 위치(인덱스값)을 찾아줌
        // 문자열도 똑같이 처리 가능
        let index = arr.indexOf(30);
        console.log("데이터 30의 위치 : ", index);

        // 6. 데이터 확인
        // includes()
        // : 배열 내 데이터가 있는지를 true/false 로 반환
        let isCheck = arr.includes(5);
        console.log("데이터 5가 있니? : ", isCheck);

        let isCheck2 = arr.includes(10);
        console.log("데이터 10은 있니? : ", isCheck2);

        // 7. 특정 데이터 추출
        // 슬라이싱
        // slice(시작 인덱스, 끝 인덱스)
        // --> 끝 인덱스 - 1 인덱스까지 데이터를 가져옴
        let arr2 = arr.slice(1,3); 
        // --> 인덱스 1 , 2 까지 데이터 가져옴
        console.log(arr2);
        // - 기존 배열에 영향을 주지 않고 잘라낸 데이터를 새로운 배열로 만들어줌
        // - 기존 배열에서 따로 데이터만 잘라내서 새로운 배열에 복붙 개념
        console.log(arr);
    </script>
</body>
</html>
