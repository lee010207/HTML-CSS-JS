<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수(function)
        // : 특정 로직을 설계하기 위해 독립적으로 설계하는 구조
        // - 코드 재사용, 유지보수 용이, 신뢰성, 가독성

        // 함수 선언
        // 1. 함수 선언문
        /*
        function name(params) {
            
        }
        */

        // 전역변수 선언/초기화
        let t = "Hello!";

        // -> 함수 호출(함수 실행)
        intro();
        // : 함수 호이스팅에 의한 방식으로 동작
        // 함수 선언문이 위로 올라감 , 끌어 올려짐
        // --> 함수 선언문 위에서 함수를 호출해도 함수가 실행됨
        
        function intro() {
            console.log("intro()함수실행");

            // 지역변수 선언/초기화
            // :함수에서 정의된 변수
            // --> 함수 내에서만 사용 가능
            let s = "function!";
            console.log(s);
            console.log(t);
        }
        
        // s는 지역변수이기 떄문에 함수 밖에서 사용이 불가능함
        // console.log(s);  --> 오류남


        // 2. 함수표현식(익명함수)
        // :변수에 함수를 값 형태로 담는 형식
        // --> 함수 호이스팅이 발생하지 않음!
        // 함수를 변수에 저장하기 전에 사용하는 것이 불가능
        let intro2 = function() {
            console.log("함수 표현식 실행");
        }
        
        intro2();

        // 3. 화살표함수
        // --> 함수 호이스팅 X
        let intro3 = () => {
            console.log("화살표 함수 실행");
        }

        intro3();
    </script>
</body>
</html>
